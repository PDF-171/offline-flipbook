<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Flipbook</title>

  <!-- jQuery + Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
  </script>

  <!-- Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .page canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>

  <script>
    const pdfUrl = 'apollo-flyer.pdf';
    const flipbook = document.getElementById('flipbook');

    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
      const totalPages = pdf.numPages;
      const pageWidth = 600;
      const pageHeight = 850;

      // Initialize empty pages for turn.js
      for (let i = 1; i <= totalPages; i++) {
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        pageDiv.style.width = pageWidth + 'px';
        pageDiv.style.height = pageHeight + 'px';
        flipbook.appendChild(pageDiv);
      }

      // After page containers are added, initialize turn.js
      $('#flipbook').turn({
        width: pageWidth * 2,
        height: pageHeight,
        autoCenter: true,
        display: 'double',
        acceleration: true
      });

      // Then render each PDF page into its corresponding div
      for (let i = 1; i <= totalPages; i++) {
        pdf.getPage(i).then(page => {
          const viewport = page.getViewport({ scale: pageWidth / page.getViewport({ scale: 1 }).width });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          page.render({ canvasContext: context, viewport }).promise.then(() => {
            const allPages = document.querySelectorAll('.page');
            allPages[i - 1].appendChild(canvas);
          });
        });
      }
    });
  </script>
</body>
</html>
